 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">

    
    <center>
    <h3 id="img_rec" class="btn btn-dark heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>
      <b class="name_of_obj">
        Dev
        <hr>
        Diya
        <hr>
        Mom 
        <hr>
        Dad
        <hr>
        Dash
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="webcam"></div>
      <br><br>

      <br><br>
      <div id="capture"></div>
      <br><br>
      <button id="snap" onclick="takeSnapshot()" class="btn btn-danger">Take Snapshot</button>
      <br><br>
      <button onclick="check()" class="btn btn-danger" >Identify Image</button>
      <p style="font-size: 22px;">Object :<span id="span_obj"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="span_acc"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
